<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smarter Shopping with Shaun</title>
</head>
<body>
    <section id="header">
        <div id="shopping-list-header">
            Shopping List
        </div>
        <div id="price-header">
            Price
        </div>
    </section>
    <section id="input-area">
        <ul id="shopping-list">

        </ul>
        <ul id="prices">

        </ul>
    </section>
    <section id="output-section">
        <div id="TaxRate">
            <input type="text" placeholder="TaxRate" id="tax-input" >
        </div>
        <div id="Total">
            Total:
        </div>

    </section>
    <section id="save">
        <button id="Save-Button" type="button" class="data-buttons">Save</button>
        <input id="save-key" type="text" placeholder="Key">
        <button id="Load-Button" type="button" class="data-buttons">Load</button>
    </section>

    <script src="main.js"></script>
</body>
</html>

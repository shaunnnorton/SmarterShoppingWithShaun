<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smarter Shopping with Shaun</title>
</head>
<body>
    <main>
        <header id="header">
            <div id="shopping-list-header">
                Shopping List
            </div>
            <div id="price-header">
                Price
                
            </div>
            
        </header>
        <section id="input-area">
            <ul id="shopping-list">

            </ul>
            <ul id="prices">

            </ul>
        </section>
        <section id="output-section">
            <div id="TaxRate">
                <input type="text" placeholder="TaxRate" id="tax-input" >
                <div class="tax-ex" id="tax-popup">Input the Sales Tax for your area</div>
            </div>
            <div id="Total">
                Total:
            </div>

        </section>
        <section id="save">
            <button id="Save-Button" type="button" class="data-buttons">Save</button>
            <input id="save-key" type="text" placeholder="Key">
            <button id="Load-Button" type="button" class="data-buttons">Load</button>
        </section>
    </main>
    <section id="extra-inputs">
        <article id="tax-rate-section">
            <h1>Find the Sales Tax For Your Area</h1>
            <span>Import TaxRate</span><br>
            <input type="number" id="zip-code" placeholder="ZIPCODE">
            <button id="zip-go-button" type="button">GO</button>

        </article>
        <article id="essentials-section">
            <h1>Find the Price of Essential Items</h1><br>
            <label id="area-selector-label">
                What is the closest area to you?<br>
                <select name="area" id="price-area">
                    <option value="LV" name="area">Las Vegas, NV</option>
                    <option value="Boise">Boise, ID</option>
                    <option value="DC">Washington, DC</option>
                    <option value="Honolulu">Honolulu, HI</option>
                    <option value="Houston">Houstin, TX</option>
                    <option value="LA">Los Angeles, CA</option>
                    <option value="Phoenix">Phoenix, AZ</option>
                    <option value="Portland">Portland, OR</option>
                    <option value="Seattle">Seattle, WA</option>
                    <option value="SF">San Fransisco, CA</option>
                </select>
                
            
            </label>
            <button type="button" id="essentials-button">Price Essentials</button>

        </article>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
